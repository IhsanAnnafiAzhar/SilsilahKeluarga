buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.4.2'
        classpath 'org.jetbrains.kotlin:kotlin-gradle-plugin:1.8.0'
    }
}
allprojects {
    repositories {
        google()
        jcenter() // Necessary for android-image-cropper
        mavenCentral()
        mavenLocal()
        maven { url 'https://jitpack.io' } // For FastScrollerAndRecyclerViewFixes
    }
}
